<h1>
  Hero <small> {{ hero.name }}</small>
</h1>
<hr />

<div class="row text-end">
  <div class="col">
    <button routerLink="/heroes" type="button" class="btn btn-danger">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Back
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <form #form="ngForm" (submit)="save(form)">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          disabled="disabled"
          [(ngModel)]="hero.id"
          name="id"
        />
        <small class="form-text text-muted">this field is autogenerated</small>
      </div>

      <div class="form-group">
        <label>Hero's name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          required
          [(ngModel)]="hero.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label>Hero's Power</label>
        <input
          type="text"
          class="form-control"
          placeholder="Power"
          required
          [(ngModel)]="hero.power"
          name="power"
        />
      </div>

      <div class="form-group">
        <label>Alive?</label>
        <br />

        <button
          *ngIf="hero.alive"
          (click)="hero.alive = false"
          type="button"
          class="btn btn-outline-success w-25"
        >
          <i class="fas fa-smile"></i>
          Alive
        </button>
        <button
          *ngIf="!hero.alive"
          (click)="hero.alive = true"
          type="button"
          class="btn btn-outline-danger w-25"
        >
          <i class="fas fa-dizzy"></i>
          Dead
        </button>
      </div>
      <hr />

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fas fa-save"></i>
          Save
        </button>
      </div>
    </form>
  </div>
</div>
